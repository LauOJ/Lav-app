services:
  db:
    image: postgres:16
    container_name: wcadvisor_db
    restart: always
    environment:
      POSTGRES_USER: wcadmin
      POSTGRES_PASSWORD: wcpassword
      POSTGRES_DB: wcadvisor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: wcadvisor_backend
    restart: always
    depends_on:
      - db
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://wcadmin:wcpassword@db:5432/wcadvisor
      SECRET_KEY: super-secret-dev-key-change-me
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: wcadvisor_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "4201:4200"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      API_URL: http://backend:8000
      CHOKIDAR_USEPOLLING: "true"

volumes:
  postgres_data:
  frontend_node_modules:
