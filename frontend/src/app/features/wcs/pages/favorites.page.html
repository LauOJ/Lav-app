<div class="page-container">
  <h2 class="page-title">Mis favoritos</h2>

  <div class="actions">
    <a class="btn btn-secondary" [routerLink]="['/explore']">← Volver al mapa</a>
  </div>

  <div class="section">
    @if (loading()) {
  <p>Cargando...</p>
}

@if (error()) {
  <p>{{ error() }}</p>
}

@if (!loading() && !error()) {
  @if (wcs().length === 0) {
    <p>Todavía no tienes favoritos.</p>
  } @else {
      <ul>
        @for (wc of wcs(); track wc.id) {
          <li>
            <a class="btn btn-secondary" [routerLink]="['/wcs', wc.id]">{{ wc.name }}</a>
          </li>
        }
      </ul>
  }
  }
  </div>
</div>
