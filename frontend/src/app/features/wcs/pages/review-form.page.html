<h2>Nueva review</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <label>
    Limpieza (1–5)
    <input type="number" min="1" max="5" formControlName="cleanliness_rating" />
  </label>

  <br />

  <label>
    Seguridad (1–5)
    <input type="number" min="1" max="5" formControlName="safety_rating" />
  </label>

  <br />

  <label>
    Comentario
    <textarea formControlName="comment"></textarea>
  </label>

  <br />

  <fieldset>
    <legend>Según tu experiencia, ¿consideras que este WC está en un espacio seguro?</legend>
    <label>
      <input type="radio" formControlName="is_safe_space" [value]="'true'" />
      Sí
    </label>
    <label>
      <input type="radio" formControlName="is_safe_space" [value]="'false'" />
      No
    </label>
    <label>
      <input type="radio" formControlName="is_safe_space" [value]="''" />
      Prefiero no decir
    </label>
  </fieldset>

  @if (showSafeSpaceComment) {
    <label>
      ¿Quieres explicar por qué? (opcional)
      <textarea formControlName="safe_space_comment"></textarea>
    </label>
    <br />
  }

  <br />

  <button type="submit" [disabled]="form.invalid">
    Enviar review
  </button>
</form>
