<h3>Reviews</h3>

@if (reviews().length === 0) {
  <p>No hay reviews todav√≠a.</p>
} @else {
  <ul>
    @for (review of reviews(); track review.id) {
      <app-review-item
        [review]="review"
        [currentUser]="currentUser()"
        (delete)="onDeleteReview($event)"
        (save)="onUpdateReview($event)"
      />
    }
  </ul>
}
