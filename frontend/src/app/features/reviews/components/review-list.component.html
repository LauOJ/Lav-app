<h3>Reviews</h3>

@if (reviews().length === 0) {
  <p>No hay reviews todavía.</p>
} @else {
  <ul>
    @for (review of reviews(); track review.id) {
      <app-review-item
        [review]="review"
        [currentUser]="currentUser()"
        (delete)="onDeleteReview($event)"
        (save)="onUpdateReview($event)"
      />
      @if (review.safe_space_comment?.trim()) {
        <li class="safe-space-comment-block">
          <p class="safe-space-comment-title">Percepción del entorno:</p>
          <p class="safe-space-comment-text">{{ review.safe_space_comment }}</p>
        </li>
      }
    }
  </ul>
}
