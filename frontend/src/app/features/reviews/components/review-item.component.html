@if (!isEditing()) {
    <li>
      <p>
        <strong>Limpieza:</strong> {{ review().cleanliness_rating }} / 5<br />
        <strong>Seguridad:</strong> {{ review().safety_rating }} / 5
      </p>
  
      @if (review().comment) {
        <p>{{ review().comment }}</p>
      }
  
      @if (isMine()) {
        <div>
          <button type="button" (click)="onEdit()">âœï¸ Editar</button>
          <button type="button" (click)="onDelete()">ğŸ—‘ï¸ Borrar</button>
        </div>
      }
    </li>
  }
  
  @if (isEditing()) {
    <li>
      <label>
        Limpieza:
        <input type="number" min="1" max="5" [value]="cleanliness()" (input)="cleanliness.set($any($event.target).valueAsNumber)" />
      </label>
  
      <br />
  
      <label>
        Seguridad:
        <input type="number" min="1" max="5" [value]="safety()" (input)="safety.set($any($event.target).valueAsNumber)" />
      </label>
  
      <br />
  
      <label>
        Comentario:
        <textarea [value]="comment()" (input)="comment.set($any($event.target).value)"></textarea>
      </label>
  
      <br />
  
      <button type="button" (click)="onSave()">Guardar</button>
      <button type="button" (click)="onCancel()">Cancelar</button>
    </li>
  }
