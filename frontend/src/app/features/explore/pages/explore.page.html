<section class="explore-page">
  <app-map-view
    [wcs]="wcs()"
    [selectedWcId]="selectedWcId()"
    (wcSelected)="onSelectWc($event)"
  ></app-map-view>

  @if (loading()) {
    <div class="status-banner">Cargando WCs...</div>
  }

  @if (error()) {
    <div class="status-banner error">{{ error() }}</div>
  }

  @if (selectedWc()) {
    <app-wc-detail-sheet
      [wc]="selectedWc()!"
      (close)="onCloseSheet()"
    ></app-wc-detail-sheet>
  }
</section>
